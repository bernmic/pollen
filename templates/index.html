<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollen</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Pollen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Letztes Update: {{.LastUpdate}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">NÃ¤chstes Update: {{.NextUpdate}}</a>
                </li>
            </ul>
        </div>
        <form class="d-flex" method="post" action="zip">
            <input class="form-control me-2" type="search" placeholder="PLZ" name="zip" aria-label="Suche">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <h3>Regionen</h3>
    <ul>
        {{range .Content}}
        <li><a class="region" href="region/{{.RegionId}}/{{.PartregionId}}">{{.RegionName}}{{if ne .PartregionName ""}}
            - {{.PartregionName}}{{end}}</a></li>
        {{end}}
    </ul>
</div>
</body>
</html>
